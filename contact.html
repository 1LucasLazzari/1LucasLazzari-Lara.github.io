          <div class="col-6 col-xl-2" data-aos="fade-down">
            <h1 class="mb-0"><a href="index.html" class="text-white h2 mb-0">Lara Bennett</a></h1>

          <div class="col-10 col-md-8 d-none d-xl-block" data-aos="fade-down">

    <div class="site-section" data-aos="fade">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="row mb-5">
              <div class="col-12">
                <h2 class="site-section-heading text-center">Contato</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mb-5">
            <form id="contactForm">
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-white" for="fname">Primeiro Nome</label>
                  <input type="text" id="fname" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="text-white" for="lname">Sobrenome</label>
                  <input type="text" id="lname" name="lastName" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-white" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-white" for="subject">Assunto</label>
                  <input type="text" id="subject" name="goal" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-white" for="message">Mensagem</label>
                  <textarea id="message" name="message" cols="30" rows="7" class="form-control" placeholder="Escreva suas notas ou perguntas aqui..." required></textarea>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Enviar" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-3 ml-auto">
            <div class="mb-3">
              <p class="mb-0 font-weight-bold text-white">Endereço</p>
              <p class="mb-4">Avenida Borges de Medeiros, 1234 - Centro, Porto Alegre, Rio Grande do Sul, Brasil</p>
              <p class="mb-0 font-weight-bold text-white">Telefone</p>
              <p class="mb-4"><a href="#">+55 47 9671-5562</a></p>
              <p class="mb-0 font-weight-bold text-white">Email</p>
              <p class="mb-0"><a href="#">larabennett.foto@gmail.com</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/lightgallery-all.min.js"></script>
  <script src="js/jquery.mousewheel.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    $(document).ready(function () {
      $('#lightgallery').lightGallery();
    });

    function closeModal() {
      document.getElementById('feedbackModal').classList.remove('active');
    }

    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var formData = new FormData(this);
      var overlay = document.getElementById('loadingOverlay');
      var modal = document.getElementById('feedbackModal');
      var modalMessage = document.getElementById('modalMessage');
      overlay.classList.add('active');

      fetch('https://script.google.com/macros/s/AKfycbzXczGDNbPNa3OwwxFVJL_5DuVIdAX9dBWFP9wHx69rKvITTcULtVQnz2kJ5EMDx60I0g/exec', {
        method: 'POST',
        body: formData
      }).then(response => response.text())
        .then(result => {
          overlay.classList.remove('active');
          modalMessage.textContent = 'Obrigado! Seu formulário foi enviado com sucesso.';
          modal.classList.add('active');
        }).catch(error => {
          overlay.classList.remove('active');
          modalMessage.textContent = 'Oops! Houve um erro ao enviar seu formulário. Por favor, tente novamente.';
          modal.classList.add('active');
        });
    });
  </script>

</body>
